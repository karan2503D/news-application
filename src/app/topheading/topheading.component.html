<div class="container-fluid mt-3">
    <h4>Top Headlines<marquee>Latest News</marquee></h4>
    <div class="row mt-3">
        <!-- using ngFor storing data in object and Telling the h5 to take data from topHeadlinesData which is in component.ts file -->
        <div *ngFor="let newdata of topHeadlinesData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{newdata. urlToImage}}" alt="" width="100%">
                <h5 class="mt-3 mb-3">{{newdata.title}}</h5>
                <a href="{{newdata.url}}" target="_self" class="btn btn-dark btn-sm">Read More</a>
            </div>
        </div>
    </div>
</div>
